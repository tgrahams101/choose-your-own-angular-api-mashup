<!DOCTYPE html>
<html lang="en" ng-app="moviemusicApp"> <!-- this should have an ng-app -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <!-- VENDOR SCRIPTS -->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/index.controller.js"></script>

  </head>
  <body>
    <div class="container-fluid">
                  <div class='row toprow'>
                                    <div class="col-md-12">
                                                  <div class="col-md-8">
                                                       <h2>Movie Soundtrack Poster Finder</h2>

                                                  </div>
                                                  <div class="col-md-4" id="searchBar">
                                                        <p>Type in Name of Movie below </p>

                                                        <button class ="btn btn-primary" ng-click="indexControl.search()">Search</button>
                                                  </div>
                                                  <div class="col-md-4">
                                                        <!-- <h2> Yoga</h2> -->
                                                  </div>

                                    </div>
                    <!-- <div class="col-md-4">
                    </div> -->

                                      <br>


                    <!-- <img ng-src="{{indexControl.image}}"> -->
                  </div>
                  <div class='row'>
                      <div class="col-md-12">
                                <div class="col-md-4">
                                  <a ng-href="/?q={{indexControl.search_input}}">  <img ng-src="{{indexControl.image1}}"> </a>
                                </div>
                                <div class="col-md-4">
                                    <img ng-src="{{indexControl.image2}}">
                                </div>
                                <div class="col-md-4">
                                    <img ng-src="{{indexControl.image3}}">
                              </div>

                  </div>
    </div>
